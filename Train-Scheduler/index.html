<!docutype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="//www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/es-us.js"></script>

    <title>Time Scheduler Manager</title>
</head>
<body>

<div class="container">

<div class="jumbotron">
	<img src="assets/images/amtrak-logo.png" id="logo">
</div>


<div class="row">
	<div class="col-lg-12">
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>

			<div>	
				<table class="table table-striped" id="trainTable">
					<thead>
						<tr>
							<th>Train Name<br>(Company)</th>
							<th>Destination<br>(City, State)</th>
							<th>Frequency<br>(Min)</th>
							<th>Next Arrival <br> (HH:MM)</th>
							<th>Minute Away<br>(Mins)</th>
						</tr>
					</thead>
					
					<tbody>
							
					</tbody>
				</table>
			</div>
		</div>


		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">Add A New Train</h3></div>
				<div id="form-center">	

					<form role="form">
						<div class="form-group">
						<span>
							<label for="train name">Train Name<br>(Company)</label>
							<input type="text" size="25" class = "form-control" id="trainName">
						</span>
						</div>

						<div class="form-group">
							<label for="destination">Destination<br>(City, State)</label>
							<input type="text" size="25" class = "form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="first train">1st Train<br>(HH:MM - Military Time)</label>
							<input type="text" size="5" class = "form-control" id="firstTime">
						</div>

						<div class="form-group">
							<label for="frequency">Frequency<br>(Min)</label>
							<input type="text" size="4" class = "form-control" id="frequency">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</div>
					</form>

				</div>
		</div>

	</div>
</div>


</div>

<script src="assets/javascript/logic.js"></script>
</body>
</html>
