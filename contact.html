<!doctype html>
<html lang="en-us">

<head>

    <title>Contact | Jon Stampley</title>
    <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="jonstampley@gmail.com">
</head>

<body>

    <header id="duplicate">
        <div class="container">
            <a href="index.html" id="logo">Jon Stampley</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                    </ul>
                    <input type="submit">
                    
                
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            Copyright 2018 Jon Stampley
        </div>
    </footer>
</body>
</html>
